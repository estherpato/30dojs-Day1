<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Abel|Lobster" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main class="main">
        <section class="container">
            <div class="key__container" data-key="65">
                <span class="key-letter">a</span>
                <span class="key-description">clap</span>
            </div>
            <div class="key__container" data-key="83">
                <span class="key-letter">s</span>
                <span class="key-description">hihat</span>
            </div>
            <div class="key__container" data-key="68">
                <span class="key-letter">d</span>
                <span class="key-description">kick</span>
            </div>
            <div class="key__container" data-key="70">
                <span class="key-letter">f</span>
                <span class="key-description">openhat</span>
            </div>
            <div class="key__container" data-key="71">
                <span class="key-letter">g</span>
                <span class="key-description">boom</span>
            </div>
            <div class="key__container" data-key="72">
                <span class="key-letter">h</span>
                <span class="key-description">ride</span>
            </div>
            <div class="key__container" data-key="74">
                <span class="key-letter">j</span>
                <span class="key-description">snare</span>
            </div>
            <div class="key__container" data-key="75">
                <span class="key-letter">k</span>
                <span class="key-description">tom</span>
            </div>
            <div class="key__container" data-key="76">
                <span class="key-letter">l</span>
                <span class="key-description">tink</span>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Challenge 1 - 30 Days of JavaScript by
            <a href="https://JavaScript30.com">Wes Bos</a>
        </p>
        <p>Esther Pato</p>
        <p>Background Image: Photo by
            <a href="https://unsplash.com/@gabebarletta">Gabriel Barletta</a> on Unsplash</p>
    </footer>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script src="main.js"></script>
</body>

</html>
